<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./modules/showdownjs-showdown-3c120ed/dist/showdown.js"></script>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <form action="https://api.johannespour.de/post" method="POST" enctype="multipart/form-data">
                    <h1>Upload new Post</h1>
                    <hr>
                    <h2>Credentials</h2>
                    <input id="username" name="username" type="text" placeholder="Username" required>
                    <input id="password" name="password" type="password" placeholder="Password" required>
                    <br>
                    <br>
                    <hr>
                    <h2>Post</h2>
                    <input id="title" name="title" type="text" placeholder="Title" maxlength="15" size="15" required>
                    <br>
                    <input id="description" name="description" type="text" placeholder="Description" maxlength="30" size="30" required>
                    <br>
                    <br>
                    <label for="logo">Logo:</label>
                    <input type="file" name="logo" id="logo" required>
                    <br>
                    <label for="banner">Banner:</label>
                    <input type="file" name="banner" id="banner" required>
                    <br>
                    <br>
                    <textarea placeholder="Long Description" name="long-description" id="long-description" cols="35" rows="20" required></textarea>
                    <br>
                    
                    <br>
                    <br>
                    <br>
                    <input type="submit" value="Submit" id="submit">
                </form>
                <br>
                <hr>
                <button id="activate-markdown">Preview with Markdown</button>
                <p id="markdown-head"></p>
                <p id="markdown-preview"></p>
                
                
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <script src="./script.js"></script>
</body>
</html>
